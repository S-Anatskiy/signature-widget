<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Подпись</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  h2 {
    margin-bottom: 10px;
  }
  .signature-pad {
    border: 2px dashed #aaa;
    border-radius: 8px;
    display: inline-block;
    position: relative;
    background-color: #fff;
  }
  canvas {
    background-color: white;
    cursor: crosshair;
    touch-action: none; /* обязательно для тачей */
  }
  .buttons {
    margin-top: 10px;
  }
  button {
    padding: 8px 16px;
    margin: 5px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
  }
  #clear {
    background-color: #ccc;
  }
  #save {
    background-color: #4CAF50;
    color: white;
  }
</style>
</head>
<body>

<h2>Поставьте подпись ниже</h2>
<div class="signature-pad">
  <canvas id="canvas" width="300" height="150"></canvas>
</div>

<div class="buttons">
  <button id="clear">Очистить</button>
  <button id="save">Сохранить</button>
</div>

<p id="status"></p>

<script>
  const apiKey = 71863455e4d960dd4be49c8a19754da2; // сюда вставьте ключ

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  ctx.strokeStyle = "#000";
  ctx.lineWidth = 2;

  let drawing = false;

  function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    if (e.touches) {
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      };
    } else {
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }
  }

  function startPosition(e) {
    drawing = true;
    ctx.beginPath();
    const pos = getPos(e);
    ctx.moveTo(pos.x, pos.y);
    e.preventDefault();
  }

  function endPosition(e) {
    drawing = false;
    e.preventDefault();
  }

  function draw(e) {
    if (!drawing) return;
    const pos = getPos(e);
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    e.preventDefault();
  }

  // Мышь
  canvas.addEventListener("mousedown", startPosition);
  canvas.addEventListener("mouseup", endPosition);
  canvas.addEventListener("mousemove", draw);

  // Тач
  canvas.addEventListener("touchstart", startPosition);
  canvas.addEventListener("touchend", endPosition);
  canvas.addEventListener("touchmove", draw);

  // Очистка
  document.getElementById("clear").addEventListener("click", () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });

  // Сохранение
  document.getElementById("save").addEventListener("click", () => {
    const imageData = canvas.toDataURL("image/png").split(",")[1];
    document.getElementById("status").textContent = "Загрузка...";
    fetch(https://api.imgbb.com/1/upload?key=${apiKey}, {
      method: "POST",
      body: new URLSearchParams({ image: imageData })
    })
    .then(res => res.json())
    .then(data => {
      if (data.data && data.data.url) {
        navigator.clipboard.writeText(data.data.url);
        document.getElementById("status").textContent = "✅ Ссылка на подпись скопирована!";
      } else {
        document.getElementById("status").textContent = "Ошибка загрузки!";
      }
    })
    .catch(() => {
      document.getElementById("status").textContent = "Ошибка сети!";
    });
  });
</script>

</body>
</html>
